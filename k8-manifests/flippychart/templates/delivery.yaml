apiVersion: apps/v1
kind: Deployment
metadata:
  name: delivery-deploy
  labels:
    app: deliveryapi
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: deliveryapi
  template:
    metadata:
      labels:
        app: deliveryapi
    spec:
      containers:
        - name: deliveryapi
          image: {{ .Values.deliveryimage }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 9005
          env:
            - name: spring.cloud.config.uri
              valueFrom:
                configMapKeyRef:
                  name: flippy-configmap
                  key: config_url
            - name: EUREKA_URL
              valueFrom:
                configMapKeyRef:
                  name: flippy-configmap
                  key: registry_url
            - name: KAFKA_HOST
              valueFrom:
                configMapKeyRef:
                  name: flippy-configmap
                  key: kafka_url
            - name: MONGO_HOST
              valueFrom:
                configMapKeyRef:
                  name: flippy-configmap
                  key: mongo_url
            - name: MONGO_PORT
              value: "27017"
            - name: MONGO_USERNAME
              value:  "admin"
            - name: MONGO_PASSWORD
              value: "password"
            - name: MONGO_DATABASE
              value: "orderdb"
            - name: JWT_HEAD
              value: "Authorization"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: jwt
---
apiVersion: v1
kind: Service
metadata:
  name: deliveryapi-svc
spec:
  selector:
    app: deliveryapi
  ports:
    - port: 9005
      targetPort: 9005