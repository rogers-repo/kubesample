apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: flippy-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - path: /api
            backend:
              serviceName: gateway-svc
              servicePort: 8765